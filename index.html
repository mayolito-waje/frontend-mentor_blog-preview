<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="blog-preview">
      <img 
        src="assets/images/illustration-article.svg" 
        alt="illustration article"
        class="blog-image" 
      >

      <div class="content">
        <div class="tag">Learning</div>
        <div class="published">Published 21 Dec 2023</div>
        <h2 class="blog-title">HTML & CSS Foundations</h2>
        <p class="blog-article-preview">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>

      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper" class="avatar">
        <div class="name">Greg Hooper</div>
      </div>
    </div>
  </main>
</body>
</html>
